<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" type="text/css">
</head>
<body>
    <nav class="navbar" style="background-color: black; height: 100px;">
        <span class="navbar-text" style="color: white; width: 100%; text-align: center; font-family: 'Source Sans Pro', sans-serif;">
          <h2> Weather Dashboard</h2>
        </span>
    </nav>
      <div class="row" style="height: 500px;">
        <div class="container col" style="background-color: rgb(240, 232, 232); margin-left: 10px; font-family: 'Source Sans Pro', sans-serif;">
            <h4>Search for a City:</h4>
            <div class="input-group mb-3" style="width: 300px;">
                <input type="text" value="Atlanta" id="city-text-box" class="form-control" placeholder="City" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="city-search-button">Search</button>
                    </div>
            </div>
            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush" id="cityList">
                  
                </ul>
              </div>
        </div>
        <div class=" container col-8">
            <div class="row">
                <div class="container" id="searchedCityContainer" style="font-family: 'Source Sans Pro', sans-serif;">
                    <div class="card" style="width: 18rem; height: 400px; width: 98%; margin-top: 10px; margin-bottom: 10px;">
                        <div class="card-body">
                          <h5 class="card-title" id="city-name"></h5>
                          <p id="city-temperature">City Temperature</p>
                          <p id="city-humidity">Humidity.</p>
                          <p id="city-windspeed">Wind Speed</p>
                          <p id="city-uv">UV</p>
                        </div>
                      </div>
                </div>
            </div>
            <div class="container" style=" font-family: 'Source Sans Pro', sans-serif;"></div>
                    <h4>5 Day Forecast</h4>
                    <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2">
                                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                                    <div id="day1-Date" class="card-header">Day 1</div>
                                    <div class="card-body">
                                        <img id="day1Icon" />
                                        <p id="day1-temp" class="card-title"></p>
                                        <p id="day1-humidity" class="card-text"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2"> 
                                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                                    <div id="day2-Date" class="card-header">Day 2</div>
                                    <div class = "card-body">
                                        <img id="day2Icon">
                                        <p id="day2-temp" class = "card-title"></p>
                                        <p id="day2-humidity" class = "card-text"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2"> 
                                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                                    <div id="day3-Date" class="card-header">Day 3</div>
                                    <div class="card-body">
                                        <img id="day3Icon">
                                        <p id="day3-temp" class="card-title"></p>
                                        <p id="day3-humidity" class = "card-text"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2"> 
                                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                                    <div id="day4-Date" class="card-header">Day 4</div>
                                    <div class="card-body">
                                        <img id="day4Icon">
                                        <p id="day4-temp" class="card-title"></p>
                                        <p id="day4-humidity" class="card-text"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2"> 
                                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                                    <div id="day5-Date" class="card-header">Day 5</div>
                                    <div class = "card-body">
                                        <img id="day5Icon">
                                        <p id="day5-temp" class = "card-title"></p>
                                        <p id="day5-humidity" class = "card-text"></p>
                                    </div>
                                </div>
                            </div>
                    </div>
            
            </div>
        </div>

</body>
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="assets/script.js"></script>

</html>
